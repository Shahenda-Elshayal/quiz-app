<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="quiz-app">
        <div class="quiz-head">
            <div class="category">Category: <span>HTML</span></div>
            <div class="que-count">Questions Count: <span></span></div>
        </div>
        <div class="que-area"></div>
        <div class="answer-area"></div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
            <div class="spans">
            </div>
            <div class="countdown">
            </div>
        </div>
        <div class="result">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
